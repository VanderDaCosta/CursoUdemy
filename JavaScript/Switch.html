<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>Switch</h1>
    <script>
        var paramentro = 2;

        switch (paramentro) {
            case 1:
                document.write("Paramentro 2");
                break;
            case 2:
                document.write("Paramentro 2");
                break;
            case 3:
                document.write("Paramentro 3");
                break;
            case 4:
                document.write("Paramentro 4");
                break;
            default:
                document.write("Default");
                break;
        }
    </script>
</head>

<body>
</body>

</html>
