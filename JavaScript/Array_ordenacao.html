<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Ordenação de Arrays
    </h1>
    <!---->
</head>

<body>
    <script>
        var lista_frutas = Array();
        lista_frutas[0] = 'Uva';
        lista_frutas[1] = 'Morango';
        lista_frutas[2] = 'Kiwi';
        lista_frutas[3] = 'Tomate';

        // para colocar em ordem alfabetica
        console.log(lista_frutas);
        console.log(lista_frutas.sort());

        var lista_numeros = Array();
        lista_numeros[0] = 1;
        lista_numeros[1] = 20;
        lista_numeros[2] = 50;
        lista_numeros[3] = 8;
        lista_numeros[4] = 2;
        lista_numeros[5] = 67;

        // para colocar em ordem numerica
        console.log(lista_numeros);
        function ordenaNumeros(a, b) {
            return a - b;
            // se o resultado for menor que zero, significa que A vai ser ordenado antes de B
            // se o resultado for maior que zero, significa que B vai ser ordenado antes de A
            // se o valor for igual, a ordem vai ser mantida
        }
        console.log(lista_numeros.sort(ordenaNumeros));

    </script>
</body>

</html>
