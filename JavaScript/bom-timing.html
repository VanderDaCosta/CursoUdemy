<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>Elementos BOM</h1>
    <h3>Objetos setTimeout() e setInterval()</h3>
</head>
<!---->

<body>
    <script>
        //setTimeout - so executa uma vez
        //setInterval- executa toda vez que conclui o tempo
        // (ação,tempo)

        var i = 10;
        //setTimeout(function() { document.write("Testando")}, 2000);
        var x = setInterval(function () {
            document.write(i);
            i = i - 1;

            if (i === 0) {
               clearInterval(x);
            }
        }, 1000);
    </script>
</body>

</html>
