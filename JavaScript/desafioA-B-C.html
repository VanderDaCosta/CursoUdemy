<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>Desafio A, B e C</h1>
    <script>
        var a = 10;
        var b = 20;
        var c = null;
        document.write("A: " + a + "<br />");
        document.write("B: " + b + "<br />");
        document.write("C: " + c + "<br />");

        document.write("<hr />");

        c = b;
        b = a;
        a = c;
        c = null;

        document.write("A: " + a + "<br />");
        document.write("B: " + b + "<br />");
        document.write("C: " + c + "<br />");
    </script>
</head>

<body>
</body>

</html>
