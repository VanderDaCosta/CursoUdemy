<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Estrutura de laços
    </h1>
    <h3>
        Praticando
    </h3>
    <!-- -->
</head>

<body style="background-color: beige;">
    <script>
        document.write("Laço Simples <br />");
        for (let x = 1; x <= 10; x++) {
            document.write("1 x " + x + ' = ' + (1 * x) + '<br />');
        }
        document.write("<hr />");
        document.write("Laço mais Complexos <br />");
        for (let x = 1; x <= 10; x++) {
            document.write(x + ' x ' + x + ' = ' + (x * x) + '<br />');
        }
        document.write("<hr />");
        document.write("Laços Encadeados <br />");

        for (let a = 1; a <= 10; a++) {
            document.write('Tabuada do ' + a + '<br />')
            for (let y = 1; y <= 10; y++) {
                document.write(a + " x " + y + ' = ' + (a * y) + '<br />');
            }
            document.write("<hr />");
        }
    </script>
</body>

</html>
