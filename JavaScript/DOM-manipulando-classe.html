<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Elementos DOM
    </h1>
    <h3>
        Manipulando a Classe dos Elementos.
    </h3>
    <style>
        .estilo1 {
            background-color: #FF0000;
            color: #FFF;
        }

        .estilo2 {
            height: 60px;
            background-color: #FF0000;
            text-align: center;
            font-size: 25px;
            padding: 25px;
            color: #FFF;
        }
    </style>

</head>

<body>
    <!--TODAS ESSAS AÇÕES PODEM SER COMBINADAS UMAS COM AS OUTRAS, AS OPÇÕES SÃO INFINITAS -->

    <div id="mensagem" class="estilo1">Modificando a Classe do elemento</div>
    <hr />
    <button type="button" onclick="modificarClasse()">Aplicar Classe</button>

    <script>
        function modificarClasse() {
            //pegando o elemento pelo ID e em seguida vai acessar o atributo CLASS e assim fazer alterações nele
            document.getElementById("mensagem").className = 'estilo2'
        }
    </script>
</body>

</html>
