    <!--onblur - é acionado quando o elemento perde o foco(quando apertamos o TAB ou em outro elemento)-->
    <!-- onfocus - é acionado quando o elemento recebe o foco do cursor do mouse -->
    <!-- onchange - é acionado quando o estado do elemento é modificado (muito comum para quem utiliza o tipo select)-->
    <input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text" />
    <select onchange="console.log('vai da certo')">
        <option>--Selecione--</option>
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
    </select>
