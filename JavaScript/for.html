<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Estrutura de repetição do-WHILE
    </h1>
    <!-- -->
</head>

<body>
    <script>
        var x = 11;
        //variavel ||  condiçãp  ||  incremento
      for (let x = 10; x >= 0; x--) {
        document.write(x + '<br />');
        
      }
    </script>
</body>

</html>
