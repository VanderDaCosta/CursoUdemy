<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Funções para manipulação de Strings
    </h1>
    <script>
        var x = Math.ceil(10.380); 
        // essa função arredonda o valor para o maior valor inteiro
        var y = Math.floor(10.380);
        //Sempre vai considerar a parte inteira
        var z = Math.round(10.495)
        //Ele analisa o peso da fração para decidir se vai arredondar para cima ou para baixo
        var a = Math.random();
        //ele fornece um numero aleatrório entre 0 e 1 
        document.write(x + '<br />');
        document.write(y + '<br />');
        document.write(z + '<br />');
        document.write(a);
    </script>
</head>

<body>
</body>

</html>
