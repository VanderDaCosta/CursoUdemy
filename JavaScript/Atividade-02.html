<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Atividade 02
    </h1>
    <!--1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos eventos abaixo:-->
</head>

<body>
    <input type="text" 
    onfocus="modificarBackGround()" 
    onblur="validarCampo()" 
    style="background-color: #FFF;"
    id="campoTexto">

    <script>
        function modificarBackGround() {
            document.getElementById("campoTexto").style.background = '#FFFF00';
        }

        function validarCampo() {
            var valorCampo = document.getElementById('campoTexto').value;

            if (valorCampo.length < 3) {
                document.getElementById('campoTexto').style.background = "#FF0000";
            } else {
                document.getElementById('campoTexto').style.background = "#FFF";
            }
        }
    </script>
</body>

</html>
