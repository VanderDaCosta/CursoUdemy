<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Estrutura de repetição WHILE
    </h1>
    <!---->
</head>

<body>
    <script>
        var x = 1;
        document.write("Começo <br />");
        //true
        while (x <= 10) {
            //break; - serve para interromper a condição e sai do laço de repetição
            x++;
            
            if (x === 5) {
                continue;
                // serve para finalizar aquele passo da interação e passa para o proximo passo
                // para que não fique no loop infinito, coloque o incremento antes da condição
            }
            //condição
            document.write("O valor do baitola do X: " + x + '<br />');

        }
        document.write("Fim <br />");
    </script>
</body>

</html>
