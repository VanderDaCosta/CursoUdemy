<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>Operadores Aritméticos</h1>
    <script>
        var num1 = parseInt(prompt("Passe o primeiro valor: "));
        var num2 = parseInt(prompt("Passe o segundo valor: "));

        document.write(' A soma entre o primeiro e o segundo número é: ' + (num1 + num2) + '<br />');
        document.write(' A subtração entre o primeiro e o segundo número é: ' + (num1 - num2) + '<br />');
        document.write(' A multiplicação entre o primeiro e o segundo número é: ' + (num1 * num2) + '<br />');
        document.write(' A divisão entre o primeiro e o segundo número é: ' + (num1 / num2) + '<br />');
        document.write(' O modúlo entre o primeiro e o segundo número é: ' + (num1 % num2) + '<br />');
        document.write(' O incremento do primeiro número é: ' + (++num1) + '<br />');
        document.write(' O decremento do segundo número é: ' + (--num2));
    </script>
</head>

<body>
</body>

</html>
