<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Elementos DOM
    </h1>
    <h3>
        Manipulando valores de inputs do tipo 'text'.
    </h3>
    <script>
        function distribuiCaracter() {
            //selecionar o valor digitado
            var caractere = document.getElementById("buscar").value;// recebe o caractere
            
            document.getElementById("buscar").value = '';// limpa o valor digitado e ja o armazena na variavel
            
            caractere.trim(); //limpar os espaços em branco nas extremidades da String
            
            switch(caractere){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caractere no campo referente a numeros
                    document.getElementById("numeros").value += caractere;
                    break;
                default: 
                    //adicionar o caractere no campo referente a numeros
                    document.getElementById("letras").value += caractere;
            }
        }
    </script>
</head>

<body>
    <!--TODAS ESSAS AÇÕES PODEM SER COMBINADAS UMAS COM AS OUTRAS, AS OPÇÕES SÃO INFINITAS -->
    <span>Digite:</span>
    <input 
    type="text" 
    placeholder="Digite um caractere aqui" 
    id="buscar"
    onkeyup="distribuiCaracter()" />

    <hr />

    <span>Letras: </span>
    <input type="text" 
    disabled="disabled" 
    id="letras"/>
    <span>Números: </span>
    <input type="text"
    disabled="disabled" 
    id="numeros"/>

    <script>
    </script>
</body>

</html>
