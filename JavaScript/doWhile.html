<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>
        Estrutura de repetição do-WHILE
    </h1>
    <!-- Primeiro ele executa o teste e após ele verificar a condição
    então por mais que na primeira expressão ja dê FALSE, ele vai executar e 
    e depois que verifica-->
</head>

<body>
    <script>
        var x = 11;
        do {
            //expressão
            document.write(x + "<br />");
        } while (x <= 10); //condição
    </script>
</body>

</html>
