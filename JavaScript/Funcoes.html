<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <h1>Funções</h1>
    <script>
        let largura = parseInt(prompt("Digite o valor da Largura do terreno em metros:"));
        let comprimento = parseInt(prompt("Digite o valor do comprimento do terreno em metros:"));

        let area = calcularAreaTerreno(largura, comprimento);

        function calcularAreaTerreno(largura, comprimento) {
            let area1 = largura * comprimento;
            return area1;
        }

        document.write('O terreno possui ' + area + ' m²');

        function soma(a, b) {
            return a + b;
        }

        console.log(soma(5, 8));
    </script>
</head>
