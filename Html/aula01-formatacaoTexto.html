    <head>
        <meta charset="UTF-8">
        <title>
            Curso de html
        </title>
        <!--Formatações de texto-->

    <body>
        <h1>Tipos de cabeçalhos</h1>
        <p>Paragrafo</p>
        <p>Sempre o paragrafo tem um espaçamento entre um e outro</p>

        <h2>Tipos de cabeçalhos</h2>
