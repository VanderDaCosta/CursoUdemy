<html>

    <head>
        <meta charset="UTF-8">
        <title>
            Curso de html
        </title>
    </head>

    <body>
        <!--Listas não ordenadas: disc, cirrcle, square-->
        <h2>Lista não ordenadas</h2>
        <ul type="circle">
            <!--Criando itens na lista-->
            <li>Notebook</li>
            <li>Tablet</li>
            <li>Celular</li>
        </ul>

        <!--Lista ordenada: 1, A, a, I,i-->
        <h2>Lista ordenadas</h2>
            <ol type="1">
                <li>Comida favorita?</li>
                <li>Carro favorito?</li>
                <li>Serie favorita?</li>
            </ol>
    </body>

</html>
