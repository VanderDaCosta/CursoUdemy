<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Novas Tags de Input no html 5</title>
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/style2.css">

</head>

<body>
    <form>
        <!--Nome-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required autofocus>
        <br /><br />

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br /><br />

        <!--Número-->
        <label for="numero">Número:</label>
        <input type="number" id="numero" required min="1" max="20" step="5">
        <br /><br />

        <!--Url-->
        <label for="url">Url:</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br /><br />

        <!--Pesquisa-->
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" id="pesquisa">
        <br /><br />

        <!--Range-->
        <label for="range">Range:</label>
        <input type="range" id="range" min="1" max="10" value="2">
        <br /><br />

        <!--Data-->
        <label for="data">Data:</label>
        <input type="date" id="data">
        <br /><br />

        <!--Cor-->
        <label for="cor">Cor:</label>
        <input type="color" id="cor">
        <br /><br />

        <input type="submit" name="" value="enviar">
    </form>

</body>

</html>
