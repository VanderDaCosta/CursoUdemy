<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Divs & Spans</title>
    <style type="text/css">
        #topo {
            background: rgb(141, 141, 212);
        }
        #conteudo {
            background: #ff0000;
        }
        #rodape{
            background: #85d6be;
        }
        #assinatura{
            background: #e7a6c9;
        }

        .produto{
            background: #afbae0;
            margin: 10px;
        }
        .azul{
            background: #6584e9;
        }
    </style>
</head>

<body>

    <div id="topo">
        <img src="imagens/Amazon_logo.svg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">

        <span class="produto">
            Produto 1
        </span>

        <span class="produto">
            Produto 2
        </span>

        <span class="produto">
            produto 3
        </span>
    </div>

    <div id="rodape">

        Todos os <span class="azul">direitos</span> reservados

    </div>
</body>

</html>
