<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tamanhos de Textos</title>
    <style type="text/css">
        div{
            font-size: 60px;
        }
        .textos {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            /*font-size: 30px;*/
            font-size: 1em;
        }
        .texto2{
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div>
        <p class="textos">conteudo 1</p>
        <p class="texto2">conteudo 2</p>
    </div>
</body>

</html>
